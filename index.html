<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>


<body>
    <h1><strong>Registration Form</strong></h1>
    <p>First Name: * <input type="text" name="first_name"></p>
    <p>Last Name: * <input type="text" name="last_name"></p>
    <p>Email Address: * <input type="text" name="email_address"></p>
    <p>Password: *<input type="password" name="password"></p>
    <p>Confirm Password: *<input type="password" name="confirm_password"></p>
    <p>Birthday: *<input type="date" name="dob"></p>
    <p>Gender Identity:</p>
    <p><input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" value="i_prefer_not_to_answer" id="i_prefer_not_to_answer">
        <label for="i_prefer_not_to_answer">I prefer not to answer</label>
    </p>
    <p>Short description about myself:</p>
    <p><textarea name="comment" cols="30" rows="3"></textarea></p>
    <p>Favorite Language: <select name="Favorite Language">
            <option value="Pick a Language">Pick a Language:</option>
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
            <option value="Java">Java</option>
        </select>
    </p>
    <p><input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </p>
    <p><input type="submit" value="Create Account"></p>
    <p>* Indicates a required field</p>


</body>

</html>
